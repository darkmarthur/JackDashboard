<div class="content-margin">
  <h1>Crear contacto</h1>
  <!-- <form> -->
    <div class="form-container">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre" [(ngModel)]="lugar.nombre">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Disancia" [(ngModel)]="lugar.distancia">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="cercania" [(ngModel)]="lugar.cercania">
      </mat-form-field>
      <div>
        <label>Activo</label>
        <mat-radio-group [(ngModel)]="lugar.active">
          <mat-radio-button value="true">Si</mat-radio-button>
          <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-form-field>
      <mat-select placeholder="Select" [(ngModel)]="lugar.plan" placeholder="Plan">
        <mat-option value="pagado">Pagado</mat-option>
        <mat-option value="gratuito">Gratuito</mat-option>
      </mat-select>
    </mat-form-field>
      <!-- <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field> -->
      <mat-form-field>
        <textarea matInput placeholder="Mensaje" [(ngModel)]="lugar.descripcion"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="guardarLugar()">Enviar</button>
      <button mat-raised-button>Cancelar</button>
    </div>
  <!-- </form> -->
</div>
