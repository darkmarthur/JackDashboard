<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="navigation"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">dashboard</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active">contact</a>
      <a mat-list-item routerLink="/drag" routerLinkActive="active">drag</a>
      <a mat-list-item routerLink="/table" routerLinkActive="active">table</a>
      <a mat-list-item routerLink="/tuto1" routerLinkActive="active">tuto1</a>
    </mat-nav-list>
   <button mat-button (click)="drawer.toggle();">sidenav.toggle()</button>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>JackDashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
